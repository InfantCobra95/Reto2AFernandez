<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#locales').change(function () {
                let selectedOption = $('#locales').val();
                if (selectedOption != '') {
                    window.location.replace('?lang=' + selectedOption);
                }
            })
        })
    </script>
    <style>
        header {
            display: flex;
        }

        #mainContainer {}

        #containerProduct {}

        img {
            width: 160px;
            height: 160px;
        }
    </style>
</head>

<body>
    <header>
        <div id="idiomSelector">

            <span th:text="#{lang.change}"></span>
            <select id="locales">
                <option></option>
                <option value="en" th:text="#{lang.en}">
                </option>
                <option value="es" th:text="#{lang.es}">
                </option>
            </select>
        </div>
    </header>
    <div id="mainContainer" class="row">
        <div class="col-8" id="containerProducts">
            <h1 th:text="#{Product.id}"></h1>
            <div th:each="productsNotOrder: ${productsNotOrder}" th:object="${productsNotOrder}">
                <div th:text="*{name}"></div>
                <div style="display: flex;">
                    <p th:text="#{Producto.price}"></p>
                    <span th:text="*{price}"></span>
                    <p> Pokedolares</p>
                </div>

                <img id="productImg" th:src="@{|http://localhost:9091/images/*{img}|}" />
                <div class="row">
                    <button class="button col-2" th:text="#{Product.button}">Add Carrito</button>
                </div>


            </div>
        </div>
        <div id="containerOrder" class="col-4">

            <div th:each="productsOnOrder: ${productsOnOrder}" th:object="${productsOnOrder}">
                <div style="display: inline-block;">
                    <h1 th:text="#{Product.car}"></h1>
                    <div th:text="*{nameProduct}"></div>
                    <div style="display: flex;">
                        <p th:text="#{Product.quantity}"></p>
                        <div th:text="*{quantity}"></div>
                    </div>
                    <img id="productImg" th:src="@{|http://localhost:9091/images/*{img}|}" />
                    

                    <div class="row">
                        <button class="button col-8" th:text="#{Product.button2}">Add Carrito</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
